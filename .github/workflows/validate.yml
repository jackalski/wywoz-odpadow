name: Validate

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp voluptuous
      - name: Lint
        run: |
          pip install pylint
          pylint custom_components/wywoz_odpadow/*.py || true
      - name: Validate manifest
        run: |
          python -c "import json; json.load(open('custom_components/wywoz_odpadow/manifest.json'))"
      - name: Validate hacs.json
        run: |
          python -c "import json; json.load(open('hacs.json'))"
      - name: Check translations
        run: |
          python -c "import json, os; [json.load(open(f'custom_components/wywoz_odpadow/translations/{f}')) for f in os.listdir('custom_components/wywoz_odpadow/translations') if f.endswith('.json')]"
      - name: HACS validation
        uses: "hacs/action@main"
        with:
            category: "integration"